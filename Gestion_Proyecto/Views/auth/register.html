<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Gestión Estudiantil</title>
    <link rel="stylesheet" href="/Static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <h1>Registrarse</h1>
            
            {% with messages = get_flashed_messages(with_categories=true, category_filter=["register_error"]) %}
                {% if messages %}
                    <div class="alert-danger">
                        {% for category, message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            
            <form action="{{ url_for('register') }}" method="POST">
                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Juan Pérez" required>
                </div>
                
                <div class="form-group">
                    <label for="correo">Correo Electrónico</label>
                    <input type="email" id="correo" name="correo" placeholder="ejemplo@correo.com" required>
                </div>
                
                <div class="form-group">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" id="contraseña" name="contraseña" placeholder="••••••••" required>
                </div>
                
                <div class="form-group">
                    <label for="rol">Rol</label>
                    <select id="rol" name="rol" required>
                        <option value="" disabled selected>Selecciona tu rol</option>
                        <option value="estudiante">Estudiante</option>
                        <option value="profesor">Profesor</option>
                        <option value="padre">Padre</option>
                    </select>
                </div>
                
                <button type="submit" class="btn">Registrarse</button>
                
                <div class="toggle-form">
                    ¿Ya tienes una cuenta? <a href="{{ url_for('login') }}" class="link">Inicia sesión</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
