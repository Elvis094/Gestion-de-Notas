<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asignar Notas</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Asignar Notas</h1>
        <form id="formNota">
            <div class="form-group">
                <label for="estudiante">Estudiante</label>
                <select id="estudiante" name="estudiante" required>
                    <!-- Opciones se llenarán con JavaScript -->
                </select>
            </div>
            <div class="form-group">
                <label for="materia">Materia</label>
                <select id="materia" name="materia" required>
                    <!-- Opciones se llenarán con JavaScript -->
                </select>
            </div>
            <div class="form-group">
                <label for="calificacion">Calificación</label>
                <input type="number" id="calificacion" name="calificacion" min="0" max="10" step="0.1" required>
            </div>
            <button type="submit" class="btn-primary">Asignar Nota</button>
        </form>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
