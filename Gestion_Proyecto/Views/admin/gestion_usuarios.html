<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Gestión de Usuarios</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Rol</th>
            </tr>
        </thead>
        <tbody>
            {% for usuario in usuarios %}
            <tr>
                <td>{{ usuario['id'] }}</td>
                <td>{{ usuario['nombre'] }}</td>
                <td>{{ usuario['rol'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/admin/dashboard" class="btn-back">Volver al Dashboard</a>
</body>
</html>
