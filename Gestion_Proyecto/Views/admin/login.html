<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Administrador</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="auth-card">
            <h1>Inicio de Sesión - Administrador</h1>
            
            {% with messages = get_flashed_messages(with_categories=true, category_filter=["error"]) %}
                {% if messages %}
                    <div class="alert-danger">
                        {% for category, message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                {% endif %}
            {% endwith %}
            
            <form action="/admin/login" method="POST">
                <div class="form-group">
                    <label for="correo">Correo Electrónico</label>
                    <input type="email" id="correo" name="correo" placeholder="admin@correo.com" required>
                </div>
                
                <div class="form-group">
                    <label for="contraseña">Contraseña</label>
                    <input type="password" id="contraseña" name="contraseña" placeholder="••••••••" required>
                </div>
                
                <button type="submit" class="btn">Iniciar Sesión</button>
            </form>
        </div>
    </div>
</body>
</html>
